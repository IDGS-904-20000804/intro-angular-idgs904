<div class="card">
    <div class="card-header">
        Alumnos IRIC
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h3>Filtro:</h3>
                    <div class="table-responsive">
                        <table class="table">
                        <!-- <table class="table" *ngIf=""> -->
                            <thead>
                                <tr>
                                    <th>Matricula</th>
                                    <th>Nombre</th>
                                    <th>Edad</th>
                                    <th>Correo</th>
                                    <th>Pago</th>
                                    <th>Foto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let alumno of alumnos">
                                    <td>
                                        {{alumno.matricula}}
                                    </td>
                                    <td>
                                        {{alumno.nombre}}
                                    </td>
                                    <td>
                                        {{alumno.edad}}
                                    </td>
                                    <td>
                                        {{alumno.correo}}
                                    </td>
                                    <td>
                                        {{alumno.pago}}
                                    </td>
                                    <td>
                                        <img src="{{alumno.foto}}" alt="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>
